<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/segoe-script");
      body {
        background-color: #d61416;
        overflow-x: hidden;
        width: 360px;
        font-family: "Segoe Script", sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .img-heart {
        width: 350px;
        animation: heart-rate 1s infinite;
        cursor: pointer;
      }
      .modal {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.156);
        width: 300px;
        height: 350px;
        border-radius: 5%;
        display: flex;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        visibility: hidden;
        animation: s;
      }
      h1 {
        text-align: center;
        font-size: 12px;
        margin-bottom: 43px;
      }
      @keyframes modals {
        from {
          scale: 0;
        }
        to {
          scale: 1;
        }
      }
      @keyframes modals-out {
        from {
          scale: 1;
        }
        to {
          scale: 0;
        }
      }
      @keyframes heart-rate {
        from {
          scale: 1;
        }
        to {
          scale: 1.1;
        }
      }
      .btn {
        width: 130px;
        height: 45px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }
      .btn:hover,
      .btn:active {
        background-color: #d61416;
        color: white;
      }
      .line-container {
        position: relative;
        left: 120px;
        top: -95px;
        cursor: pointer;
      }
      .line {
        height: 3px;
        width: 20px;
        background-color: black;
        position: absolute;
        border-radius: 10px;
      }
      span:nth-child(1) {
        transform: rotate(45deg);
      }
      span:nth-child(2) {
        transform: rotate(-45deg);
      }
      .lina {
        width: 320px;
      }
      .image-container {
        justify-items: center;
        flex-direction: column;
        position: relative;
        align-items: center;
        display: none;
        animation: s;
      }
      @keyframes linas {
        from {
          scale: 0;
        }
        to {
          scale: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">

      </div>

      </div>
      <h2>Hatinya siapa yang berdetak? Coba diklik dulu</h2>
    </div>
    <div class="image-container">
      <img src="IMG-20230119-WA0008.jpg" class="lina" />
      <h1>I Love You 3000</h1>
    </div>
  </body>
